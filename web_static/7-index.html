<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel = "icon" href=./images/icon.png>
		<title>AirBnB_clone</title>
		<link rel = "stylesheet"
		type = "text/css"
		href = "styles/4-common.css">
		<link rel = "stylesheet"
		type = "text/css"
		href = "styles/3-header.css">
		<link rel = "stylesheet"
		type = "text/css"
		href = "styles/3-footer.css">
		<link rel = "stylesheet"
		type = "text/css"
		href = "styles/6-filters.css">
		<link rel = "stylesheet"
		type = "text/css"
		href = "styles/7-places.css">
	</head>
	<body>
		<header></header>
		<div class="container">
			<section class="filters">
				<button class="search_but">Search</button>
				<div class="locations">
					<h3>States</h3>
					<h4>Lagos, Oyo</h4>
					<ul class="popover">
						<li class="state">
							<h2>Lagos:</h2>
							<ul class="city">
								<li>Ikeja</li>
								<li>Badagry</li>
							</ul>
						</li>
						<li class="state">
							<h2>Oyo:</h2>
							<ul class="city">
								<li>Ibadan</li>
								<li>Lagelu</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Eko Hotel&Suite, Internet</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Swimming pool</li>
						<li>Bar and Lounge</li>
					</ul>
				</div>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>Apartment</h2>
				</article>
				<article>
					<h2>Suite</h2>
				</article>
				<article>
					<h2>Penthouse</h2>
				</article>
			</section>
		</div>
		<footer>
			Best School
		</footer>
	</body>
</html>
